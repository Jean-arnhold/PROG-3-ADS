<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ex 1</title>
    <style>
        .entrada, tabela {
            padding: 5px;
        }

        .botao {
            padding: 30px;
        }

        .alerta {
            padding: 0px 0px 30px 0px;
            color: red;
        }

        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 5px;
        }
    </style>

    <script src="ex1.js" defer></script>
</head>
<body>
    <h1>Cadastro de Clientes</h1>
    <h2>Exerc√≠cio 1</h2>

    <div class="entrada">
        <label for="nom">Nome Completo</label>
        <input type="text" name="nom" id="nom">
    </div>
    <div class="entrada">
        <label for="cpf">CPF</label>
        <input type="text" name="cpf" id="cpf">
    </div>
    <div class="entrada">
        <label for="eml">E-mail</label>
        <input type="email" name="eml" id="eml">
    </div>
    <div class="entrada">
        <label for="tlf">Telefone</label>
        <input type="text" name="tlf" id="tlf">
    </div>
    <div class="botao">
        <input type="button" value="Cadastrar" onclick="cadastrar()">
    </div>

    <div class="alerta" id="erro">

    </div>

    <div class="tabela">
        <table id="tbl">
            <tr>
                <th>Nome Completo</th>
                <th>CPF</th>
                <th>E-mail</th>
                <th>Telefone</th>
            </tr>
            
        </table>
    </div>
</body>
</html>
