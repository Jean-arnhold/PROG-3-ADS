<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estoque do Supermercado</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 10px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        .container {
            width: 80%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #343d42;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #7e87a7;
            color: #fff;
        }

        .form-container {
            margin-top: 20px;
            padding: 15px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .form-container input, .form-container button, .form-container select {
            padding: 10px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-container button {
            background: #343d42;
            color: white;
            cursor: pointer;
        }

        .form-container button:hover {
            background: #7e87a7;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Adicionar Produto</h2>
        <form id="produtoForm">
            <input type="text" id="nome" placeholder="Nome do Produto" required>
            <select id="categoria" required>
                <option value="" disabled selected>Escolha a categoria</option>
                <option value="Alimentos">Alimentos</option>
                <option value="Bebidas">Bebidas</option>
                <option value="Limpeza">Limpeza</option>
                <option value="Higiene">Higiene</option>
                <option value="Outros">Outros</option>
            </select>
            <input type="number" id="quantidade" placeholder="Quantidade" required>
            <input type="text" id="preco" placeholder="Preço Unitário" required>
            <button type="submit">Adicionar</button>
        </form>
    </div>

    <h1>Produtos em Estoque</h1>

    <div class="container">
        <table id="estoqueTable">
            <tr>
                <th>ID</th>
                <th>Nome do Produto</th>
                <th>Categoria</th>
                <th>Quantidade</th>
                <th>Preço Unitário</th>
            </tr>
        </table>
    </div>

    

    <script>
        let id = 1; 

        document.getElementById("produtoForm").addEventListener("submit", function(event) {
            event.preventDefault();

          
            let nome = document.getElementById("nome").value;
            let categoria = document.getElementById("categoria").value;
            let quantidade = document.getElementById("quantidade").value;
            let preco = document.getElementById("preco").value;

           
            let tabela = document.getElementById("estoqueTable");

    
            let novaLinha = tabela.insertRow();
            novaLinha.innerHTML = `<td>${id}</td>
                                   <td>${nome}</td>
                                   <td>${categoria}</td>
                                   <td>${quantidade}</td>
                                   <td>R$ ${parseFloat(preco).toFixed(2)}</td>`;

           
            id++;

            
            document.getElementById("produtoForm").reset();
        });
    </script>

</body>
</html>
