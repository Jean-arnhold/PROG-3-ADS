<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reclamações</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff4f;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            width: 300px;
        }

        h1 {
            text-align: center;
            font-size: 18px;
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            background: rgb(63, 226, 22);
            color: white;
            border: none;
            padding: 10px;
            margin-top: 15px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

        button:hover {
            background: darkblue;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Reclame aqui</h1>
        <form>
            <label>Nome Completo:</label>
            <input type="text" placeholder="Nome">
            <input type="text" placeholder="Sobrenome">

            <label>E-mail:</label>
            <input type="email" placeholder="Digite seu e-mail">

            <label>Telefone:</label>
            <input type="tel" placeholder="(00) 0000-0000">

            <label>Reclamação:</label>
            <textarea name="message" rows="10" cols="30" placeholder="Digite aqui a sua reclamação">
                 </textarea>
                 <br>
                

            <button type="submit">Enviar Reclamação</button>
        </form>
    </div>
</body>
</html>
