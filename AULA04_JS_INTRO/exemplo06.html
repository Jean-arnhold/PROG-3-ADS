<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let f = ["pera", "uva", "maçã", "banana", "laranja"];
        console.log(f);

        //remoção do ultimo elemento
        f.pop();
        console.log(f);

        //adiciona um elemento no final
        f.push("abacaxi");
        console.log(f);

        //remoção do primeiro elemento
        f.shift();
        console.log(f);
        
        //adiciona um elemento no inicio
        f.unshift("melancia");
        console.log(f);
    </script>
</head>
<body>
    
</body>
</html>
