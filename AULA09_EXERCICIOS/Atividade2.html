<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h2 {
            color: #333;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input[type="number"],
        input[type="radio"] {
            margin-bottom: 10px;
        }

        button {
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #d3d3d3;
            color: rgb(0, 0, 0);
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #5d90c7;
        }

        #resultado {
            margin-top: 20px;
            font-size: 1.2em;
            color: red;
        }
    </style>
</head>

<body>
    <h2>Calculadera</h2>
    <label for="num1">Número 1</label>
    <input type="number" name="num1" id="num1" placeholder="Número 1" required>
    <label for="num2">Número 2</label>
    <input type="number" name="num2" id="num2" placeholder="Número 2" required>

    <label><input type="radio" name="operacao" value="soma" checked> Soma</label>
    <label><input type="radio" name="operacao" value="subtracao"> Subtração</label>
    <label><input type="radio" name="operacao" value="multiplicacao"> Multiplicação</label>
    <label><input type="radio" name="operacao" value="divisao"> Divisão</label>

    <button type="submit" onclick="calcular()">Calcular</button>

    <p id="resultado"></p>

    <script>
        function calcular() {
            let num1 = parseFloat(document.getElementById("num1").value);
            let num2 = parseFloat(document.getElementById("num2").value);
            let operacao = document.querySelector('input[name="operacao"]:checked').value;
            let resultado = 0;

            if (isNaN(num1) || isNaN(num2)) {
                resultado = "Por favor, insira dois números válidos.";
            } else {
                switch (operacao) {
                    case "soma":
                        resultado = `A soma de ${num1} + ${num2} é ${num1 + num2}`;
                        break;
                    case "subtracao":
                        resultado = `A subtração de ${num1} - ${num2} é ${num1 - num2}`;
                        break;
                    case "multiplicacao":
                        resultado = `A multiplicação de ${num1} × ${num2} é ${num1 * num2}`;
                        break;
                    case "divisao":
                        if (num2 === 0) {
                            resultado = "Divisão por zero não é permitida.";
                        } else {
                            resultado = `A divisão de ${num1} ÷ ${num2} é ${num1 / num2}`;
                        }
                        break;
                }
            }

            document.getElementById("resultado").textContent = resultado;
        }
    </script>
</body>

</html>
