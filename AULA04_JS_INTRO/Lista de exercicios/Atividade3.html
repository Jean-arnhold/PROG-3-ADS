<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterar Array</title>
    <script>
        let array1 = [1,5,3,5];
        console.log(array1);
        alterarArray = function(array1) {
            array1[0] = "um";
            array1[1] = "cinco";
            array1[2] = "tres";
            array1[3] = "cinco";
        }
        alterarArray(array1);
        console.log(array1);
        
    </script>
       
</head>
<body>
    <h1>Alterar Array</h1>
</body>
</html>
