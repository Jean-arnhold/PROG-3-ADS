<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulação de Array</title>
</head>
<body>
    <input type="text" id="textInput" placeholder="Digite um texto">
    <input type="number" id="indexInput" placeholder="Posição" min="0">
    <button onclick="addToArray()">Adicionar</button>
    <p id="message"></p>
    <ol id="list"></ol>

    <script>
        let arr = [];

        function addToArray() {
            let text = document.getElementById("textInput").value;
            let index = parseInt(document.getElementById("indexInput").value);
            let message = document.getElementById("message");
            let list = document.getElementById("list");
            
            if (index < 0 || index > arr.length) {
                message.textContent = "Posição inválida!";
                return;
            }
            
            arr.splice(index, 0, text);
            message.textContent = "";
            renderList();
        }

        function renderList() {
            let list = document.getElementById("list");
            list.innerHTML = "";
            arr.forEach(item => {
                let li = document.createElement("li");
                li.textContent = item;
                list.appendChild(li);
            });
        }
    </script>
</body>
</html>
