<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .entrada {
            padding: 5px;
        }

        .botao {
            padding: 30px 30px;
        }

        .saida {
            color: red;
        }
        
    </style>

    <script src="ex2.js" defer></script>
</head>
<body>
    <h1>Operações Aritméticas</h1>
    <h2>Exercício 2</h2>

    <div class="entrada">
        <label for="n1">Informe o número A</label>
        <input type="number" name="n1" id="n1">
    </div>

    <div class="entrada">
        <label for="n2">Informe o número B</label>
        <input type="number" name="n2" id="n2">
    </div>

    <div class="entrada">
        <input type="radio" name="operacao" value="soma" checked>
        <label for="operacao">Soma</label>
    </div>

    <div class="entrada">
        <input type="radio" name="operacao" value="subtração">
        <label for="operacao">Subtração</label>
    </div>

    <div class="entrada">
        <input type="radio" name="operacao" value="multiplicação">
        <label for="operacao">Multiplicação</label>
    </div>

    <div class="entrada">
        <input type="radio" name="operacao" value="divisão">
        <label for="operacao">Divisão</label>
    </div>

    <div class="botao">
        <input type="button" value="Calcular" onclick="calcular()">
    </div>

    <p class="saida" id="resultado">
    </p>
</body>
</html>
