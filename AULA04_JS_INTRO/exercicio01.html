<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var tempo = 400;
        
        var ano = Math.floor(tempo  / 365);
        var mes = Math.floor((tempo % 365)  / 30);
        var dias = Math.floor((tempo % 365) % 30);

        
        console.log(ano, "ano ", mes, " mes",  " e", dias, "dias");
        
    </script>
</head>
<body>
    <h1>Calculadera</h1>

    
</body>
</html>
